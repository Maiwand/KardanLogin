<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon" />
    <title>Kardan Login</title>
  </head>
  <body>
    <main>
      <div>
        <img class="main-logo" src="assets/img/logo.png" alt="" />
        <div class="wrap">
          <div class="main">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your portal account</p>
            <form action="POST">
              <div class="input-block">
                <i class="icon login-i"></i>
                <input placeholder="Enter your registration" type="text" />
                <i class="white-placeholder"></i>
              </div>
              <div class="input-block">
                <i class="icon pass-i"></i>
                <input placeholder="Enter your password" type="password" />
                <i class="white-placeholder"></i>
              </div>
              <button>Sign In</button>
            </form>
          </div>
        </div>
        <div>
          <p class="reset-pass">
            Forgot your password? <a href="#">Reset Password</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
